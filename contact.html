<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contact.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <a data-scroll href="home.html">
            <div class="arrow"></div>
        </a>
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <!-- <i class="fas fa-map-marker-alt"></i> -->
                    <div class="topic">Address</div>
                    <div class="text-one">123 Dummy St</div>
                    <div class="text-two">Kolkata - 7000XX</div>
                </div>
                <div class="phone details">
                    <!-- <i class="fas fa-phone-alt"></i> -->
                    <div class="topic">Phone</div>
                    <div class="text-one">000000</div>
                    <div class="text-two">000000</div>
                </div>
                <div class="email details">
                    <!-- <i class="fas fa-envelope"></i> -->
                    <div class="topic">Email</div>
                    <div class="text-one">dummymail@dummy.com</div>
                    <div class="text-two">dummymail@dummy.com</div>
                </div>
                <div class="socials details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Socials</div>
                    <span>
                        <a href="#" target="blank"><img class="socials"
                                src="https://cdn2.iconfinder.com/data/icons/social-media-2199/64/social_media_isometric_3-instagram-256.png"
                                alt="#" height="35" width="35" /></a>&nbsp;&nbsp;
                        <!-- <a href="#" target="blank"><img src="https://cdn2.iconfinder.com/data/icons/social-media-2199/64/social_media_isometric_14-linkedin-256.png" alt="#" height="35" width="35" /></a>&nbsp;&nbsp; -->
                        <a href="#" target="blank"><img class="socials"
                                src="https://cdn2.iconfinder.com/data/icons/social-media-2199/64/social_media_isometric_6-twitter-256.png"
                                alt="#" height="35" width="35" /></a>&nbsp;&nbsp;
                        <a href="#" target="blank"><img class="socials"
                                src="https://cdn2.iconfinder.com/data/icons/social-media-2199/64/social_media_isometric_1-facebook-256.png"
                                alt="#" height="35" width="35" /></a>&nbsp;
                    </span>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>Please send us your query/feedback/suggestion. We'd love to hear from you!</p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your email">
                    </div>
                    <div class="input-box message-box">
                        <textarea name="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
