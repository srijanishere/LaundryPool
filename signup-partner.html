<body>
    <section class="alignment">
        <form action="dummybackend" style="max-width:450px;margin:auto">
            <span>

                    </a>
                </div>

            <h2>Just a few steps away!</h2>
            <div class="input-icons">
                <i class="fa fa-user icon">
                </i>
                <input class="input-field" type="text" placeholder="Choose username" required>
            </div>

            <div class="input-icons">
                <i class="fa fa-envelope icon">
                </i>
                <input class="input-field" type="email" placeholder="Email" required>
            </div>
            <div class="input-icons">
                <i class="fa fa-address-book icon">
                </i>
                <input class="input-field" type="text" placeholder="Contact Number" required>
            </div>

            <div class="input-icons">
                <i class="fa fa-key icon">
                </i>
                <input class="input-field" type="password" placeholder="Password" minlength="8" required>
            </div><br>
